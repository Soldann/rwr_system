launch:
  - node:
      pkg: "hand_control"
      exec: "hand_control_node.py"
      name: "hand_control_node"
      output: "log" # change to "screen" for debugging
      param:
        - name: "hand_controller/port"
          value: "/dev/ttyUSB0"
        - name: "hand_controller_tracker/baudrate"
          value: 3000000
